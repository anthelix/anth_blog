---
layout: template
permalink: /blog/
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	
	  {% assign posts = site.posts | where:"type", "news" %}
	  {% for post in posts %}

		{% if post.layout == "postlog" %}
	    	<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ site.url }}{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endif %}
	  {% endfor %}
	</ul>
