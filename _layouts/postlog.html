---
layout: template
---

<h2>{{ page.title }}</h2>
<a>

  {% if post.subtitle %}
    <h3>
    {{ post.subtitle }}
    </h3>
  {% endif %}
</a>
<time>Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.tag %} • {{ page.tag }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>


{{ content }}
