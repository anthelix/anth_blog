<div class="projects-wrapper">
    <div class="projects">
        <div class="section-title">
            <h3>{{ site.projects}}</h3>
        </div>
        <div class="section-wrapper">
            <div class="row">
                {% for dta in site.datas %}
                    {% if data.category == "project" %}
                        <div class="project col-xs-12 col-sm-6 col-md-6">
                            <div class="project-header">
                                <h4>
                                    {{ data.name }}
                                    {% if data.repo and data.repo_url %}
                                    <a href="{{ data.repo_url }}" target="_blank" title="{{ data.repo }}">
                                        <i class=" fa fa-{{ data.repo }}"></i>
                                    </a>
                                    {% endif %}
                                </h4>
                                <p>
                                    {{ data.content }}
                                </p>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
